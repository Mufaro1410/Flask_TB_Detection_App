<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>TBX Predict </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://kit.fontawesome.com/0a46a55419.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('index')}}"><i class="fas fa-user-md"></i>CIMAS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <a class="navbar-item" href="{{url_for('user')}}">Users</a>
            <a class="navbar-item" href="{{url_for('patient')}}">Patients</a>
            <a class="navbar-item" href="{{url_for('login')}}">logout</a>
        </nav>

        {%block content%}
        <section class="section section-dark">
            <h2>Upload an X-ray image to diagnose Tuberculosis </h2>
            <br><br>
            <form id="upload-form" action="{{url_for('result')}}" method="POST" enctype="multipart/form-data">
                <input type="file" class="btn-light"  name="file"  accept="image/*">
                <input type="submit" class="btn btn-outline-light" value="Diagnose">
            </form>
        </section>
        {%endblock%}

        <section class="section section-dark" id="sec2">
            <h2>About</h2>
            <h4>
                CIMAS TB Detector is a flask web-app that takes x-ray images as input and predicts if it has tuberculosis or not.
                The model used is a CNN model.
            </h4>
        </section>
    </body>
</html>
